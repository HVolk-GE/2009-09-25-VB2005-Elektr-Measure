CVSheets02=Pad Inside
; Pad outside sheetname
CVSheets03=Pad Outside
; Disc sheetname
LVSheets01=Disc
; Pad inside sheetname
LVSheets02=Pad Inside
; Pad outside sheetname
LVSheets03=Pad Outside

