[Path]
; -------------------------------
; Hier stehen die Pfad in dem das Programm die Datei suchen soll,
; zur Zeit ist dieses alles auf FilePath eingestellt, da ein unterschied
; zwichen CV und LV unerwünscht ist.
; Alle Pfade müssen mit = "\" Enden !
; -------------------------------
FilePath=C:\Aktuell\
LVPath=C:\Aktuell\
LVTempPath=C:\Aktuell\templates\

[Files]
; Here edit the filetype what you want copy or move to
; for difference LV and CV !

CVFile=*.xl*
LVFile=*.xl*

[Config]
Padsdirector=round
; -------------------------------
; Hier werden werte gesetzt, die z.B. Excel Anzeigen oder auf
; welchen Port die Bügelmeßschrauben/Waage angeschlossen sind/ist.
; SelectCVandLV bewirkt das man auswählen kann, ist zur Zeit nicht
; verfügbar da nicht gewünscht !
; ExcelView = Excel sichtbar oder nicht
; PortWeigh = COM Anschluss der Waage
; PortMitutoyo = COM Anschluss für Bügelmeßschrauben
; BeginLVTestNr = Anfangszeichen für LV Testnummern
; BeginCVTestNr = Anfangszeichen für CV Testnummern
; -------------------------------
DBOrExcel=Excel
; Excel Or DB
ExcelView=True
Kopieview=True
SelectCVandLV=False
PORTWeigh=COM1
PORTMitutoyo=COM3
BeginLVTestNr=B
BeginCVTestNr=I
; Factory (FMO)
AdminUser=Meins
DTVPath=C:\ETC_DTV\
DTVExec=Dtv_measure.exe

; -------------------------------
; Hier sind nur Zahlen erlaubt !
; MitutoyoInstrumentNr1 = Meßwerkzeug ID an Messstelle 1
; MitutoyoInstrumentNr2 = Meßwerkzeug ID an Messstelle 2
; WaageInstrumentNr = Meßwerkzeug ID der benutzen Waage
; -------------------------------
MitutoyoInstrumentNr1=2317
MitutoyoInstrumentNr2=2304
MitutoyoInstrumentNr3=2350
MitutoyoInstrumentNr4=2304

WaageInstrumentNr1=1800
WaageInstrumentNr2=1770

; -------------------------------
; Location, hier gibt es nur die Auswahl DE = deutsch
; oder alles andere ergibt UK/US
; -------------------------------
[Location]
State=DE
; DE

[NotUsedChar]
: Kern Waage
Char1=+
Char2=g 
Char3=(
Char4=)


; -------------------------------
